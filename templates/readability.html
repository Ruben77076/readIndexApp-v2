<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readability Index</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Me</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Me</a></li>
                <li><a href="{{ url_for('readability') }}">Readability</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Readability Index</h1>
        <form method="post">
            <label for="text">Text:</label>
            <textarea id="text" name="text" required>{{ text }}</textarea>
            <button type="submit" class="btn btn-primary">Calculate Readability</button>
        </form>
        {% if readability_score is not none %}
            <h2>Readability Score: {{ readability_score }}</h2>
        {% endif %}
    </main>
    
    <footer>
        <p>&copy; 2024 RJ Business Enterprise, LLC</p>
    </footer>
</body>
</html>
